<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Открытие оборудования</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = function () {
      const entityTypeId = getQueryParam('entityTypeId');
      const elementId = getQueryParam('elementId');

      if (!entityTypeId || !elementId) {
        document.body.innerHTML = '<p style="font-family: sans-serif; color: red;">❗ Ошибка: Не указаны параметры entityTypeId и elementId.</p>';
        return;
      }

      const bitrixLink = `bitrix://crm/item/details/${entityTypeId}/${elementId}/`;
      const fallbackUrl = `https://portal.proprof.pro/page/tmts/oborudovanie/type/${entityTypeId}/details/${elementId}/`;

      // Пытаемся открыть мобильное приложение
      window.location.href = bitrixLink;

      // Если не открылось — редирект в браузер
      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 1500);
    };
  </script>
</head>
<body>
  <p style="font-family: sans-serif;">⏳ Открытие карточки оборудования...</p>
</body>
</html>
